<!Doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Grid field generator</title>
		<link rel="stylesheet" href="styles_1.css">
	</head>
	<body>
		<section id="flex_container">
			<div id="grid_box"></div>
			<div id="flex_form">
				
				<div id="input_box_1" title="2-100" >
					<div>Введите количество ячеек на сторону поля</div>
					<div>					
						<input id="input" type="text" name="number">
						<input id="button" type="button" value="Go">
					</div>
				</div>
				<div id="input_box_2">
					<div id="header">
						Тестовое окно
						<input id="start_game" type="button" value="START">
						<input id="stop_game" type="button" value="STOP">
					</div>
					<div id="output"></div>
				</div>
			</div>
		</section>
		<script src="script.js"></script>
    </body>
</html>
