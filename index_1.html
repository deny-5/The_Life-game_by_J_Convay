<!Doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Grid field generator</title>
		<link rel="stylesheet" href="styles_1.css">
	</head>
	<body>
		<section id="flex_container">
			<div id="grid_box"></div>
				<div id="input_box_4">
					<div id="label">
						<p><output id="colorstr"></output></p>
					</div>
					<div id="pin_panel">		
						<input id="color_red" type="range" name="red" min="0" max="255">
						<input id="color_green"	type="range" name="green" min="0" max="255">														
						<input id="color_blue" type="range" name="blue" min="0" max="255">
					</div>
				</div>
			<div id="flex_form">
				<div id="input_box_2">
					<div id="header">
						<!--Тестовое окно-->
						<input id="start_game" type="button" value="&#9655">
						<!-- <input id="stop_game" type="button" value="STOP"> -->
					</div>
					<!-- <div id="output"></div> -->
				</div>
				<div id="input_box_1" title="2-100" >
					<div>Введите количество ячеек на сторону поля</div>
					<div class="toolbar">					
						<input id="input" type="text" name="number">
						<input id="button" type="button" value="Go">
					</div>
				</div>
				<div id="input_box_3">
					<div>
						<label>Rate</label>
						<input id="rate" type="range" name="rate_select" min="25" max="500" step="5">
					</div>
				</div>
			</div>
		</section>
		<script src="script.js"></script>
    </body>
</html>
