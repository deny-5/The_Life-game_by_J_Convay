<!Doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Grid attempt 1</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<section id="flex_container">
			<div class="grid_box">
				<div id="1_grid_item"></div>
				<div id="2_grid_item"></div>
				<div id="3_grid_item"></div>
				<div id="4_grid_item"></div>
				<div id="5_grid_item"></div>
				<div id="6_grid_item"></div>
				<div id="7_grid_item"></div>
				<div id="8_grid_item"></div>
				<div id="9_grid_item"></div>
				<div id="10_grid_item"></div>
				<div id="11_grid_item"></div>
				<div id="12_grid_item"></div>
				<div id="13_grid_item"></div>
				<div id="14_grid_item"></div>
				<div id="15_grid_item"></div>
				<div id="16_grid_item"></div>
				<div id="17_grid_item"></div>
				<div id="18_grid_item"></div>
				<div id="19_grid_item"></div>
				<div id="20_grid_item"></div>
				<div id="21_grid_item"></div>
				<div id="22_grid_item"></div>
				<div id="23_grid_item"></div>
				<div id="24_grid_item"></div>
				<div id="25_grid_item"></div>
			</div>
		</section>
		<script>
			//OOP - REALISATION

			const MAX_ELEM = 25;
			const GREEN = "#b1d28f";
			const DEFAULT = "";			

			let cell = {
				
				color: DEFAULT,
				idnum: 1,
				elem: document.getElementById(`1_grid_item`),

				setCell(){
					this.elem = document.getElementById(`${this.idnum}_grid_item`);
				},

				incrId(){(this.idnum == MAX_ELEM) ? this.idnum = 1 :  this.idnum++ ; return this;},

				moveCell(){this.incrId().setCell();},

				changeColor(){
					this.color = (this.color == DEFAULT) ? GREEN: DEFAULT;
				},

				setColor(){
					this.changeColor();
					this.elem.setAttribute(`style`, `background:${this.color}`);
				},
				

			}

			function blink(cell){

				setTimeout(() => {

					cell.setColor();

					setTimeout(()=> cell.moveCell(), 50);

				}, 50);
				cell.setColor();
			}

			setInterval(blink, 100, cell);

		</script>
	</body>
</html>
