<!Doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, maximum-scale=3, minimum-scale=0.5">
		<!-- initial-scale=1.0 -->
		<title>Grid field generator</title>
		<link rel="stylesheet" href="styles_1.css">
	</head>
	<body>
		<section id="flex_container">
			<div id="grid_box"></div>
			<div id="flex_form">


				<div id="input_box_1" title="2-100" >
					<div id="header">
						<input id="start_game" type="button" value="&#9655">
						<input id="input" type="text" name="number">
						<input id="button" type="button" value="Go">
					</div>
				</div>


				<div id="input_box_2">
					<div id="flex_wrapper">

						<div id="selectTarget">
							<p>Клетка
								<input id="cell" type="radio" name="cellOrField" value="cell" checked>
							</p>
							<p>Поле
								<input id="field" type="radio" name="cellOrField" value="field">
							</p>
						</div>

						<div id="label">
							<p id="p_colorcells"><output id="colorcells"></output></p>
							<p id="p_rate_show"><output id="rate_show"></output></p>
							<p id="p_colorfield"><output id="colorfield"></output></p>							
						</div>

						<div id="pin_panel">		
							<input id="color_red" type="range" name="red" min="0" max="255">
							<input id="color_green"	type="range" name="green" min="0" max="255">														
							<input id="color_blue" type="range" name="blue" min="0" max="255">
							<input id="rate" type="range" name="rate_select" min="25" max="500" step="5">
						</div>

					</div>
				</div>

			</div>
		</section>
		<script src="script.js"></script>
    </body>
</html>
