		<script>


		let elem = document.getElementById("13_grid_item");
		let color = "#b1d28f";
		
		function blink(elem, color) {
			if(color === undefined)
			elem.setAttribute("style","");
			else
			elem.setAttribute("style",`background:${color}`);
		};
		
		function changeCoord(elem) {
			let i = elem.getAttribute("id");
			i = parseInt(i);
			i++;
			elem = document.getElementById(`${i}_grid_item`);
			return elem;
		};
		
		function delay(elem, color) {
			elem = changeCoord(elem);
			setTimeout(blink, 500, elem, color);
			blink(elem);
			
		};
		// setInterval(changeCoord, 1000, elem);
		setInterval(delay, 2000, elem, color);
		
		
		</script>
